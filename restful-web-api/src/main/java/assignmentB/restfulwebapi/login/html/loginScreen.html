<!DOCTYPE html>

<head>
<meta charset="utf-8" />
<title>Login Screen</title>
</head>
<body>
    <div if="${param.error}">
        Invalid username and password.
    </div>
	<form name = "login" action = "@/users" method = 'POST'>
		<h3>Login:</h3>
		User Name:<input type="text" name="uname"><br>
		Password:<input type="password" name="password"><br><br>
		<input type="submit" name="submit">
		<input type="button" name="register" value="Register New User" onclick="window.location.href='register.html'">
	</form>
</body>
